<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="https://www.utraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
<head> 
<title></title>
</head>
<body>
	<div layout:fragment="content">
		<p>The shop currently is waiting to get stocked</p>
		<div th:if="${successMessage}" style="color:green;">
			<p th:text="${successMessage}"></p>
		</div>
		
		<form action="#" th:action="@{/createProduct}" th:object="${productModel}" method="post">
					<table>
						<tr>
							<td>ID:</td>
							<td><input type="text" th:field="*{ID}"></td>
							<td><h5 style="color:red" th:if="${#fields.hasErrors('ID')}" th:errors="*{ID}">ID Error</h5></td>
						</tr>
						<tr>
							<td>Name:</td>
							<td><input type="text" th:field="*{Name}"></td>
							<td><h5 style="color:red" th:if="${#fields.hasErrors('Name')}" th:errors="*{Name}">Name Error</h5></td>
						</tr>
						<tr>
							<td>Price:</td>
							<td><input type="text" th:field="*{Price}"></td>
							<td><h5 style="color:red" th:if="${#fields.hasErrors('Price')}" th:errors="*{Price}">Price Error</h5></td>
						</tr>
						<tr>
							<td>Description:</td>
							<td><input type="text" th:field="*{Description}"></td>
							<td><h5 style="color:red" th:if="${#fields.hasErrors('Description')}" th:errors="*{Description}">Description Error</h5></td>
						</tr>
						<tr>
							<td>Quantity:</td>
							<td><input type="text" th:field="*{Quantity}"></td>
							<td><h5 style="color:red" th:if="${#fields.hasErrors('Quantity')}" th:errors="*{Quantity}">Quantity Error</h5></td>
						</tr>
						<tr>
							<td colspan="2"><input type="submit" value="Create Product"></td>
						</tr>
					</table>
					<div th:if="${#fields.hasErrors('*')}">List of Errors</div>
					<div th:each="err : ${#fields.errors('*')}">
						<span style="color:red" th:text="${err}" class="fieldError"></span>
					</div>
				</form>
	</div>
</body>
