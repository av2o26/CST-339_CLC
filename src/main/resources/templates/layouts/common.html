<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="https://www.utraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
<head> 
<title></title>
</head>
<body>
	<div th:fragment="header">
		<div align="center">
			<h1>The Item Shop</h1>
		</div>
		<div class="bs-example">
			<nav class="navbar navbar-default">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
						<span class="sr-only">Toggle Navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="#" class="navbar-brand">Home</a>
				</div>
				<!-- Collection of nav links and other content for toggling -->
				<div id="navbarCollapse" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="localhost:8080/register/" target="_blank">Register</a></li>
						<li><a href="localhost:8080/login/" target="_blank">Login</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/">Start Page</a></li>
					</ul>
				</div>
			</nav>
		</div>
		
		<!-- Page Title and Log -->
		<h2 th:text="${title}">Default Message Text</h2>
		<br>
		<br>
	</div>
	<div th:fragment="footer">
		<h5 style="color:black; text-align: center; position: fixed; bottom: 0; width: 100%">We have no copyright</h5>
	</div>
</body>
